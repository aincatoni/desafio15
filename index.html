<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- CSS INTERNO -->
  <link rel="stylesheet" href="app.css">
  <title>Api Dollar</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h2 class="text-center">Conversor</h2>
        <input type="number" id="conversor"></input>
        <button id="convert">Convertir</button>
        <table class="table table-striped">
          <tr>
            <th>USD</th>
            <th>EURO</th>
            <th>UTM</th>
            <th>UF</th> 
          </tr>
          <tr>
            <td id="converted-usd"></td>
            <td id="converted-eur"></td>
            <td id="converted-utm"></td>
            <td id="converted-uf"></td>
          </tr>
        </table>
      </div>
      <div class="col-8">
        <h2 id="resumen">Valores Montarios</h2>
        <table class="table table-striped">
          <tr>
            <td>Dolar</td>
            <td id="dolar"></td>
          </tr>
          <tr>
            <td>Euro</td>
            <td id="euro"></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
          <tr>
            <td>UTM</td>
            <td id="utm"></td>
          </tr>
          
        </table>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- POPPER -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- JS BOOTSTRAP -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- JS INTERNO -->
  <script src="app.js"></script>
</body>
</html>
